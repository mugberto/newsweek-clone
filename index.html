<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/custom-styles.css" />
    <script
      src="https://kit.fontawesome.com/9b6ee7cdf7.js"
      crossorigin="anonymous"
    ></script>

    <title>Newsweek</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="site-header nw-bg-red">
        <div class="header-top-row d-flex justify-content-between">
          <div class="top-row-left align-self-center d-flex flex-row flex-nowrap">
              <a href="#" class="d-lg-none">
                <img
                  class="d-block home-logo img-fluid"
                  src="/images/Newsweek_Logo.svg"
                  alt="Logo"
                />
              </a>
              <a href="#" class="d-none d-sm-block px-4 px-lg-0 text-white weather-link">
                <span class="weather-info d-lg-block mb-lg-3 nw-font-2">
                  <i class="fa fa-cloud"></i> &nbsp;&nbsp;25&deg; 
                  <span class="weather-location">Kigali, RW 
                    <i class="fa fas fa-chevron-right"></i>
                  </span>
                </span>
                <time datetime="2020-05-12 12:00" class="d-none d-lg-block nw-font-3">Tue, May 12, 2020</time>
              </a>
          </div>
  
          <div class="top-row-mid d-none d-lg-flex justify-content-center py-2">
            <a href="#">
              <img
                class="d-block home-logo-main img-fluid"
                src="/images/Newsweek_Logo_main.svg"
                alt="Logo"
              />
            </a>
          </div>
  
          <div class="top-row-right align-self-end d-flex flex-row flex-nowrap justify-content-end mb-lg-2">
            <button type="button" class="d-block nw-bg-red nw-font-2 text-white login-btn">LOGIN</button>
            <button type="button" class="d-block bg-white nw-font-2 nw-text-red subscribe-btn">
              SUBSCRIBE <span class="scb-arrow"><i class="fa fas fa-chevron-right"></i></span>
            </button>
            <button type="button" class="d-lg-none border-0 nw-bg-red menu-btn">
              <i class="fa fa-bars"></i>
            </button>
          </div>
        </div>
      </header>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
